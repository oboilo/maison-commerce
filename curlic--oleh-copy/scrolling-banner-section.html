<style>
/* CSS Variables */
:root {
    --maison-commerce-gold: #DFB356;
    --maison-commerce-dark: #1D211E;
    --maison-commerce-brown: #3C3017;
    --maison-commerce-white: #FFFFFF;
}

/* Main section styles */
.maison_commerce_scrolling_banner {
    background-color: var(--maison-commerce-gold);
    width: 100%;
    display: flex;
    align-items: center;
    min-height: 80px;
    overflow: hidden;
    font-family: 'Gordita', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

/* Left section with "AS SEEN IN" text */
.maison_commerce_banner_label {
    flex-shrink: 0;
    padding: 24px 80px;
    background-color: var(--maison-commerce-gold);
    z-index: 2;
    position: relative;
}

.maison_commerce_banner_text {
    font-family: 'Gordita', sans-serif;
    font-weight: 700;
    font-size: 24px;
    line-height: 1.4;
    color: var(--maison-commerce-dark);
    white-space: nowrap;
    margin: 0;
}

/* Scrolling container */
.maison_commerce_banner_scroll {
    flex: 1;
    overflow: hidden;
    position: relative;
    padding: 24px 0;
}

.maison_commerce_banner_track {
    display: flex;
    align-items: center;
    gap: 48px;
    animation: scroll-infinite 30s linear infinite;
    width: max-content;
}

/* Logo items */
.maison_commerce_logo_item {
    display: flex;
    align-items: center;
    gap: 48px;
    flex-shrink: 0;
}

.maison_commerce_logo_container {
    background-color: var(--maison-commerce-white);
    border-radius: 50%;
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    position: relative;
}

.maison_commerce_logo_container::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: var(--maison-commerce-brown);
    border-radius: 50%;
    opacity: 0.2;
    right: -24px;
    top: 50%;
    transform: translateY(-50%);
}

.maison_commerce_logo_item .maison_commerce_logo_container:last-child::after {
    display: none;
}

.maison_commerce_logo_svg {
    max-width: 80%;
    max-height: 80%;
    width: auto;
    height: auto;
}

/* Scrolling animation */
@keyframes scroll-infinite {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-50%);
    }
}

/* Responsive design */
@media (max-width: 1023px) {
    .maison_commerce_banner_label {
        padding: 20px 40px;
    }
    
    .maison_commerce_banner_text {
        font-size: 20px;
    }
    
    .maison_commerce_logo_container {
        width: 100px;
        height: 100px;
    }
    
    .maison_commerce_banner_track {
        gap: 32px;
    }
    
    .maison_commerce_logo_item {
        gap: 32px;
    }
}

@media (max-width: 767px) {
    .maison_commerce_scrolling_banner {
        flex-direction: column;
        min-height: auto;
    }
    
    .maison_commerce_banner_label {
        width: 100%;
        text-align: center;
        padding: 16px 20px;
    }
    
    .maison_commerce_banner_text {
        font-size: 18px;
    }
    
    .maison_commerce_logo_container {
        width: 80px;
        height: 80px;
    }
    
    .maison_commerce_banner_track {
        gap: 24px;
    }
    
    .maison_commerce_logo_item {
        gap: 24px;
    }
}

/* Pause animation on hover */
.maison_commerce_banner_scroll:hover .maison_commerce_banner_track {
    animation-play-state: paused;
}
</style>
